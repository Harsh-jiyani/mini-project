<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        input {
            width: 100%;
            padding: 12px;  /* Increased padding for better size */
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px; /* Increased padding for better size */
            background: #a8887d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background: #a7287d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Welcome to login System</h1>
        <div class="nav-links">
            <a href="about.html">About Us</a>
        </div>
    </div>
    
    <div class="container" id="authContainer">
        <h2 id="authTitle">Login</h2>
        <form id="authForm" onsubmit="event.preventDefault(); handleAuth();">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" style="display: none;" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="authButton">Login</button>
        </form>
        <p id="toggleAuth">Don't have an account? <a href="#" onclick="toggleAuth()">Register</a></p>
    </div>
    
    <script>
        let isLogin = true;
        
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById("authTitle").innerText = isLogin ? "Login" : "Register";
            document.getElementById("authButton").innerText = isLogin ? "Login" : "Register";
            document.getElementById("toggleAuth").innerHTML = isLogin ? "Don't have an account? <a href='#' onclick='toggleAuth()'>Register</a>" : "Already have an account? <a href='#' onclick='toggleAuth()'>Login</a>";
            document.getElementById("email").style.display = isLogin ? "none" : "block";
        }
        
        async function handleAuth() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const endpoint = isLogin ? "login" : "register";
            
            const userData = isLogin ? { username, password } : { username, email, password };
            
            const res = await fetch(`http://localhost:5000/${endpoint}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });
            
            const data = await res.json();
            
            if (res.ok) {
                alert(isLogin ? "✅ Login successful!" : "✅ User registered successfully!");
                if (isLogin) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("username", username);
                    window.location.href = "dashboard.html";
                } else {
                    window.location.href = "welcome.html?name=" + encodeURIComponent(username);
                }
            } else {
                alert("❌ Error: " + data.message);
            }
        }
    </script>
</body>
</html>
